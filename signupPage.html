<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Nelson's family hub</title>
</head>
<body style="background: url(./images/wallp.png) repeat center; width:100%; margin: 2rem; height:100vh;">

    <div style="text-align: center; color: rgb(237, 224, 250); width: 100%;">

        <div style="color: rgb(251, 247, 251); font-size: large; margin: 0 auto; width: 80%;">

            <h1 style="width: 100%; text-align: center;">WELCOME TO NELSON's FAMILY HUB</h1>
        </div>

        <div style="margin: 0 auto; width: 60%;">
    
            <p style="color: rgb(237, 224, 250); margin: 1rem;padding:1rem;text-align: left; font-size: 1.2rem;font-weight: bold;">Already have an account?  <span style="text-align: center; color: blueviolet; margin:3vh;padding:3px; border: radius 5px;border: 4px solid purple; background-color: rgb(237, 224, 250); font-size: 1.2rem;font-weight:bold;padding:0.5rem;border-radius: 0.4rem;"><i><a href="./signInPage.html" style="text-decoration:none;">Login to continue</a></i></span></p>
        </div> 
    
 
    
        <div style="border: 4px dotted blueviolet; width: 60%;margin:0 auto; padding: 2rem 0.5rem;background-color: rgba(208, 191, 223, 0.3);">

            <form style="width: 100%;">
                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    <label for="username" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Username:</label>
                    <input type="text" name="Username" placeholder="Username" style="background-color: rgb(237, 224, 250); font-size: 1.2rem; color: blueviolet; border: none; font-weight: bold; border-radius: 0.3rem; font-size: 1.2rem; padding: 0.5rem; margin: 2vh;">
                    
                </div>

                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    <label for="fname" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;"> Firstname:</label>

                    <input type="text" name="Fname" placeholder="Firstname" style="background-color: rgb(237, 224, 250); font-size: 1.2rem; color: blueviolet; border: none; font-weight: bold; border-radius: 0.3rem; font-size: 1.2rem; padding: 0.5rem; margin: 2vh;">
                    
                </div>
                
                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    <label for="Lname" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Lastname:</label>
                    <input type="text" name="Lname" placeholder="Lastname" style="background-color: rgb(237, 224, 250); font-size: 1.2rem; color: blueviolet; border: none; font-weight: bold; border-radius: 0.3rem; font-size: 1.2rem; padding: 0.5rem; margin: 2vh;">
                    
                </div>
            
                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    <label for="image" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Image:</label>
                    <input type="submit" value="Upload image" style="background-color: rgb(237, 224, 250); font-size: 1.2rem; color: blueviolet; border: none; font-weight: bold; border-radius: 0.3rem; font-size: 1.2rem; padding: 0.5rem; margin: 2vh;">
                  
                </div>

                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    <label for="address" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Address:</label>
                    <textarea id="address" rows="3" style="width: 50%;height: 50%;"></textarea>
                    
                </div>

                    
                <div style="width:80%; padding:0.5rem;margin: 0 auto;">
                    
                    <input type="radio" name="Hobbies"> 

                    <label for="Hobbies" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Travelling</label> 
                    
                    <input type="radio" name="hobbies" style="width: 2rem;font-size:large;"> 
                    
                    <label for="hobbies" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;">Swimming</label>
                   
                </div>

                <div style="background-color: blueviolet;text-decoration:none; width: 100%; border: 2px solid rgb(19, 3, 34); border-radius: 0.5rem;">
                    <input type="submit" value="Sign Up" style="font-size: 1.2rem; color: rgb(237, 224, 250); font-weight: bold; font-size: 1.2rem;padding: 0.5rem; border-radius: 0.3rem; background-color: blueviolet; border: none; width: 100%; border-radius: 0.5rem;">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
